name: Build and Deploy Blog

on:
  push:
    branches:
      - main  # Or 'master' if that's your default branch

permissions:
  contents: write # This is required to push the generated files back to the repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install markdown

      - name: Run Static Site Generator
        run: python3 blog/ssg.py

      - name: Commit and push generated files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add blog/*.html
          # The following command will fail gracefully if there are no changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated build of blog pages" && git push)
